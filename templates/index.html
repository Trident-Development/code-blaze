<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>Online IDE</title>

        <!--style.css-->
        <link rel= "stylesheet" type= "text/css" href="{{url_for('static', filename='styles/style.css')}}">

        <!--link to google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

        <!--ide.js-->
        <script src="{{url_for('static', filename='scripts/ide.js')}}"></script>
        
        <!--jquery.min.js-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!--ace.js-->
        <script src="{{url_for('static', filename='scripts/lib/ace.js')}}"></script>

    </head>




    <body>

        <div id="header">
            <div id="logo">
                Online IDE
            </div>

            <div id="button-containers">
                <button id="run-button" class="button" onclick="runCode()">Run</button>
            </div>
        </div>


        <div id="options-panel">

            Theme: &nbsp;
            <select id="themes" class="dropdown" onchange="selectTheme()">
                <option value="ambiance">Ambiance</option>
                <option value="chaos">Chaos</option>
                <option value="chrome">Chrome</option>
                <option value="clouds">Clouds</option>
                <option value="clouds_midnight">Clouds Midnight</option>
                <option value="cobalt">Cobalt</option>
                <option value="crimson_editor">Crimson Editor</option>
                <option value="dawn">Dawn</option>
                <option value="dracula">Dracula</option>
                <option value="dreamweaver">Dreamweaver</option>
                <option value="eclipse">Eclipse</option>
                <option value="github">Github</option>
                <option value="gob">Gob</option>
                <option value="gruvbox">Gruvbox</option>
                <option value="idle_fingers">IDLE Fingers</option>
                <option value="iplastic">Iplastic</option>
                <option value="katzenmilch">Katzenmilch</option>
                <option value="kr_theme">Kr Theme</option>
                <option value="kuroir">Kuroir</option>
                <option value="merbivore">Merbivore</option>
                <option value="merbivore_soft">Merbivore Soft</option>
                <option value="mono_industrial">Mono Industrial</option>
                <option value="monokai">Monokai</option>
                <option value="nord_dark">Nord Dark</option>
                <option value="one_dark" selected>One Dark</option>
                <option value="pastel_on_dark">Pastel On Dark</option>
                <option value="solarized_dark">Solarized Dark</option>
                <option value="solarized_light">Solarized Light</option>
                <option value="sqlserver">SQL Server</option>
                <option value="terminal">Terminal</option>
                <option value="textmate">Textmate</option>
                <option value="tomorrow">Tomorrow</option>
                <option value="tomorrow_night">Tomorrow Night</option>
                <option value="twilight">Twilight</option>
                <option value="vibrant_ink">Vibrant Ink</option>
                <option value="xcode">XCode</option>
            </select>

            Language: &nbsp;
            <select id="languages" class="dropdown" onchange="selectLanguage()">
                <option value="c">C</option>
                <option value="cpp">C++</option>
                <option value="csharp">C#</option>
                <option value="golang">Golang</option>
                <option value="java">Java</option>
                <option value="javascript">Javascript</option>
                <option value="julia">Julia</option>
                <option value="lua">Lua</option>
                <option value="pascal">Pascal</option>
                <option value="perl">Perl</option>
                <option value="php">PHP</option>
                <option value="python" selected>Python</option>
                <option value="ruby">Ruby</option>
                <option value="rust">Rust</option>
                <option value="scala">Scala</option>
            </select>

        </div>



        <div id="workspace">

            <div id="editor"></div>

            <div id="output-panel">
                <div id="resizer"></div>
                <div id="output">{{output}}</div>
            </div>

        </div>

    </body>

</html>
